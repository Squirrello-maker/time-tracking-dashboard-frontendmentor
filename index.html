<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main-min.css">
  <script src="./dist/js/main-min.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<div class="wrapper">
  <div class="card card--profile-card">
    <div class="card__color card__color--profile">
      <img src="./src/img/image-jeremy.png" alt="" class="profile-pic">
      <p class="report">  Report for</p>
      <p class="name">Jeremy Robson</p>
    </div>
    <div class="card__content card__content--profile">
      <button class="report-button">Daily</button>
      <button class="report-button">Weekly</button>
      <button class="report-button">Monthly</button>
    </div>
  </div>

  <div class="card card--work">
    <div class="card__color card__color--work">
      <img src="./src/img/icon-work.svg" alt="" class="card__color__icon">
    </div>
    <div class="card__content">
        <p class="card__content__title">Work</p>
        <div class="card__content__options"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" class="svg"/></svg></div>
        <h1 class="card__content__hours-box">32hrs</h1>
        <p class="card__content__previous-stat">Previous - 36hrs</p>
      
    </div>
  </div>
  <div class="card card--play">
    <div class="card__color card__color--play">
      <img src="./src/img/icon-play.svg" alt="" class="card__color__icon">
    </div>
    <div class="card__content">
        <p class="card__content__title">Play</p>
        <div class="card__content__options"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" class="svg"/></svg></div>
        <h1 class="card__content__hours-box">32hrs</h1>
        <p class="card__content__previous-stat">Previous - 36hrs</p>
      
    </div>
  </div>
  <div class="card card--study">
    <div class="card__color card__color--study">
      <img src="./src/img/icon-study.svg" alt="" class="card__color__icon">
    </div>
    <div class="card__content">
        <p class="card__content__title">Study</p>
        <div class="card__content__options"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" class="svg"/></svg></div>
        <h1 class="card__content__hours-box">32hrs</h1>
        <p class="card__content__previous-stat">Previous - 36hrs</p>
      
    </div>
  </div>
  <div class="card card--exercise">
    <div class="card__color card__color--exercise">
      <img src="./src/img/icon-exercise.svg" alt="" class="card__color__icon">
    </div>
    <div class="card__content">
        <p class="card__content__title">Exercise</p>
        <div class="card__content__options"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" class="svg"/></svg></div>
        <h1 class="card__content__hours-box">32hrs</h1>
        <p class="card__content__previous-stat">Previous - 36hrs</p>
      
    </div>
  </div>
  <div class="card card--social">
    <div class="card__color card__color--social">
      <img src="./src/img/icon-social.svg" alt="" class="card__color__icon">
    </div>
    <div class="card__content">
        <p class="card__content__title">Social</p>
        <div class="card__content__options"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" class="svg"/></svg></div>
        <h1 class="card__content__hours-box">32hrs</h1>
        <p class="card__content__previous-stat">Previous - 36hrs</p>
      
    </div>
  </div>
  <div class="card card--care">
    <div class="card__color card__color--care">
      <img src="./src/img/icon-self-care.svg" alt="" class="card__color__icon">
    </div>
    <div class="card__content">
        <p class="card__content__title">Self Care</p>
        <div class="card__content__options"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" class="svg"/></svg></div>
        <h1 class="card__content__hours-box">32hrs</h1>
        <p class="card__content__previous-stat">Previous - 36hrs</p>   
    </div>
  </div>
</div>
</body>
</html>
