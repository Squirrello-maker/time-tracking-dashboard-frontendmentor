<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main-min.css">
  <script src="./dist/js/main-min.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <div class="card__color card__color--profile">
      <img src="./src/img/image-jeremy.png" alt="" class="profile">
      <p class="report">  Report for</p>
      <p class="name">Jeremy Robson</p>
    </div>
    <div class="card__content card__content--profile">
      <button class="report-button">Daily</button>
      <button class="report-button">Weekly</button>
      <button class="report-button">Monthly</button>
    </div>
  </div>

  <div class="card">
    <div class="card__color">
      <img src="./src/img/icon-work.svg" alt="" class="card__color__icon">
    </div>
    <div class="card__content">
      <div class="card__content__grid">
        <p>Work</p>
        <div class="more-btn"><img src="./src/img/icon-ellipsis.svg" alt="More details button"></div>
        <div class="hours-box">32hrs</div>
        <p class="prevoius-stat">Previous - 36hrs</p>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card__color">
      <img src="./src/img/icon-play.svg" alt="" class="card__color__icon">
    </div>
    <div class="card__content">
      <div class="card__content__grid">
        <p>Work</p>
        <div class="more-btn"><img src="./src/img/icon-ellipsis.svg" alt="More details button"></div>
        <div class="hours-box">32hrs</div>
        <p class="prevoius-stat">Previous - 36hrs</p>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card__color">
      <img src="./src/img/icon-study.svg" alt="" class="card__color__icon">
    </div>
    <div class="card__content">
      <div class="card__content__grid">
        <p>Work</p>
        <div class="more-btn"><img src="./src/img/icon-ellipsis.svg" alt="More details button"></div>
        <div class="hours-box">32hrs</div>
        <p class="prevoius-stat">Previous - 36hrs</p>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card__color">
      <img src="./src/img/icon-exercise.svg" alt="" class="card__color__icon">
    </div>
    <div class="card__content">
      <div class="card__content__grid">
        <p>Work</p>
        <div class="more-btn"><img src="./src/img/icon-ellipsis.svg" alt="More details button"></div>
        <div class="hours-box">32hrs</div>
        <p class="prevoius-stat">Previous - 36hrs</p>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card__color">
      <img src="./src/img/icon-social.svg" alt="" class="card__color__icon">
    </div>
    <div class="card__content">
      <div class="card__content__grid">
        <p>Work</p>
        <div class="more-btn"><img src="./src/img/icon-ellipsis.svg" alt="More details button"></div>
        <div class="hours-box">32hrs</div>
        <p class="prevoius-stat">Previous - 36hrs</p>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card__color">
      <img src="./src/img/icon-self-care.svg" alt="" class="card__color__icon">
    </div>
    <div class="card__content">
      <div class="card__content__grid">
        <p>Work</p>
        <div class="more-btn"><img src="./src/img/icon-ellipsis.svg" alt="More details button"></div>
        <div class="hours-box">32hrs</div>
        <p class="prevoius-stat">Previous - 36hrs</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
